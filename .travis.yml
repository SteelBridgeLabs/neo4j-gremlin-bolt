language:
    java
jdk:
    - oraclejdk8
addons:
    apt:
        packages:
            - python
install:
    mvn install -P !build-extras -DskipTests=true -Dmaven.javadoc.skip=true -B -V
script:
    mvn test -P !build-extras -B
cache:
    directories:
        - ~/.m2/repository
after_success:
    - python neokit/neorun.py --start=neokit/neo4j -p neo4j123
    - mvn clean test jacoco:report coveralls:report
    - .travis/before-deploy.sh
    - .travis/deploy.sh
after_script:
    - python neokit/neorun.py --stop=neokit/neo4j